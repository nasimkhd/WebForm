<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
    <script src="javaScript.js"></script>
  </head>
  <body onload="welcome()">
    <span
      style="background-color: blueviolet; color: cornsilk"
      id="timer"
    ></span>
    <h1 style="color: blueviolet">This is a form!</h1>
    <p>
      Please fill this form and submit it, then wait for further information...
    </p>
    <form method="GET" action="login.php" onsubmit="validate()">
      <option>Name:</option>
      <input type="text" id="txt1" onkeyup="count(event)" />
      <br />
      <span id="counter">0</span>
      <option>FamilyName:</option>
      <input type="text" id="txt2" onkeyup="jump(event)" />
      <option>Age:</option>
      <input type="text" id="txt3" />
      <option>Birth Place:</option>
      <input
        type="text"
        id="txt4"
        onmouseover="mouseOver(this)"
        onmouseout="mouseOut(this)"
      />
      <option>Email:</option>
      <input type="email" id="txt5" onkeydown="prevent(event)" />
      <option>Gender:</option>
      <input
        type="radio"
        id="txt6"
        onclick="alert('it has been updated')"
      />Female
      <input
        type="radio"
        id="txt7"
        onclick="alert('it has been updated')"
      />Male
      <br />
      <br>
      <input type="button" value="add Teacher" onclick="addTeacher()">
      <input type="button" value="show Schedule" onclick="showSchedule()">
      <div id="student"></div>
      <input id="input" type="submit" onclick="change()" />
      <div id="change"></div>
      <br />
      <input type="button" value="close Window" onclick="close_win()" />
    </form>
  </body>
</html>
